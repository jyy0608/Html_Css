<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            
            position: relative;
        }

        .box2{
            width: 100px;
            /* width: auto; */
            height: 100px;
            background-color: orange;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;

            /* 
                水平布局
                    - 当我们开启绝对定位后：
                    水平方向的布局等式就需要添加 left 和 right 两个值
                    当发生过度约束：
                        如果9个值中没有 auto ，则自动调整right值以使等式满足
                        如果有 auto，则自动调节 auto 值以使等式满足
                    - 可设置 auto 的值
                        margin width left right
                    - left 和 right的值默认是auto

                垂直方向布局的等式也必须满足
                    top + margin + padding + border + bottom + height = 包含块高度
            */
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    
    <div class="box1">
        <div class="box2"></div>
    </div>

</body>
</html>
