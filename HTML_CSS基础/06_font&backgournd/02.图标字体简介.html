<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
</head>
<body>
    <!-- 
        图标字体(iconfont)
            - 在我们网页中经常需要使用的图标，可以通过图片引入图标
                问题：
                    图片大小本身比较大，并且不灵活
            - 我们还可以将图标设置为字体，然后通过font-face的形式对字体进行引入
            - 这样就可以使用字体的形式来使用图标

        fontawesome
            1.将all.css引入到网页中
            2.使用图标字体
                - 直接通过类名来使用图标字体
                     class="fas fa-bell"
                     class="fab fa-accessible-icon"

     -->

     <i class="fas fa-bell" style="font-size: 50px; color: antiquewhite;"></i>
     <i class="fas fa-bell-slash" style="font-size: 40px; color: orange;"></i>
     <i class="fab fa-accessible-icon"></i>
     <i class="fas fa-otter"></i>
</body>
</html>
