<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100px;
            background-color: yellow;
        }

        .box2{
            width: 100px;
            background-color: red;
        }

        span{
            background-color: #bfa;
        }
    </style>
</head>
<body>

    <!-- 
        文档流(normal flow)
            -网页是一个多层结构
            -通过CSS可以分别为每一层设置样式
            -所谓用户只能看到最上一层
            -这些层中，最底下的一层称为文档流，文档流是网页的基础，
             我们所创建的元素默认都是在文档流中排列的
            -对于我们来说元素有两个状态
                -在文档流
                -不在文档流中(脱离文档流)

            -元素在文档流中有什么特点
                -块元素
                    -独占一行(自上向下垂直排列)
                    -默认宽度是父元素的全部
                    -默认高度是被内容撑开(子元素)

                -行内元素
                    -不会独占页面一行
                    -自左向右水平排列，如果一行中不能容纳下所有行内元素，
                     则会自动换行
                    -默认宽度和高度都是被内容撑开

     -->

     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>

     <span>我是span1</span>
     <span>我是span2</span>
     <span>我是span3</span>
     <span>我是span3</span>
     <span>我是span3</span>
     <span>我是span3</span>
     <span>我是span3</span>
     <span>我是span3</span>
     <span>我是span3</span>
     <span>我是span3</span>
     <span>我是span3</span>
     <span>我是span3</span>
     <span>我是span3</span>
    
</body>
</html>
