<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        第二种方式(内部样式表)
            -将样式编写到head中的style标签中
             然后通过CSS的选择器中来选中元素并为其设置各种样式
             可以同时为多个便签设置样式，并且可以只修改一次即可全部应用
            -内部样式表更加方便对样式进行服用
            -问题
                -内部样式表只能对当前页面起作用
     -->
     <style>

        p{
            color:blue; 
            font-size: 50px;
        }

     </style>

     <!-- 
        第三种方式(外部样式表)  最佳实现
            -可以将CSS样式编写到外部的CSS文件中
             然后通过link便签引入外部的CSS文件
            -在所有网页中适用
            -将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，
             从而加快网页的加载速度
      -->
      <link rel="stylesheet" href="./style.CSS">

</head>
<body>
    <!-- 
        网页分为三个部分：
            结构(HTML)
            表现(CSS)
            行为(JavaScript)
        
        CSS
            -层叠样式表
            -网页实际上是一个多层的结构，通过CSS可以分别为网页的每一层来设置
             样式，我们最终看到的是最上边一层
    
     -->

     <!-- 
         使用CSS来修饰元素的样式

         第一种方式:
            -在标签内部通过style属性来设置元素的样式
            -问题：
                使用内联样式，只能对一个标签生效，如果希望影响到其他元素
                必须在每个元素中复制一遍

      -->
     <p style="color: red; font-size: 60px;">网页实际上是一个多层的结构，通过CSS可以分别为网页的每一层来设置样式，我们最终看到的是最上边一层</p>

     <p>第二种方式：将样式编写到head中的style标签中</p>
</body>
</html>
