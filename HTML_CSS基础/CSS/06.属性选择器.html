<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
            [属性名]  选择含有指定属性的元素
            [属性名=属性值] 选择含有指定属性和属性值的元素
            [属性名^=属性值] 选择属性值以指定值开头的元素
            [属性名$=属性值] 选择属性值以指定值结尾的元素
            [属性名*=属性值] 选择属性值含有指定值的元素
        */
        /* p[title]{ */
        /* p[title="abc"]{ */
        /* p[title^="abc"]{ */
        p[title*="e"]{
            color: orange;
        }
    </style>
</head>
<body>
    <h1>我是标题</h1>
    <p title="abc">常用选择器</p>
    <p title="abcdef">常用选择器1</p>
    <p title="hellabc">常用选择器2</p>
    <p>常用选择器3</p>
    <p>常用选择器5</p>
    <p>常用选择器6</p>

</body>
</html>
