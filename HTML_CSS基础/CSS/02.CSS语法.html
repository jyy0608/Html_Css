<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            这部分写的需要遵循CSS规则，不属于HTML

            CSS的基本语法:
                -选择器：通过选择器可以选中页面中的指定元素
                    比如 p ；
                -声明块：通过声明块来指定为元素设置的样式
                    声明块有声明组成
                    声明是名值对结构

        */
        p{
            color: red;
            font-size: 40px;
        }

        h1{
            color: green;
        }

    </style>
</head>
<body>
    <p>今天你好</p>
    <h1>我是h1</h1>
</body>
</html>
