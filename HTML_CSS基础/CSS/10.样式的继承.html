<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            font-size: 12px;
        }

        /* 
            样式的继承，为一个元素设置的样式也会应用到它的后代元素

            继承发生在祖先后代之间的

            继承的设计是为了方便开发，可以将一些通用的样式设置到祖先元素上

            注意：并不是所有样式都会被继承
                比如：背景相关、布局相关等
        */
        p{
            color: red;
            background-color: orange;
        }

        /* p>span{
            background-color: red;
        } */

        div{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <p>
        我是p元素
        <span>
            我是p元素中的span
        </span>
    </p>

    <span>
        我是p元素外的span
    </span>

    <div>
        我是div
        <span>
            我是div中的span
            <em>我是span中的em</em>
        </span>
    </div>
</body>
</html>
