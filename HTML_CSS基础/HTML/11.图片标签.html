<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img用于引入外部图片，img标签是一个自结束标签
        属于替换元素(介于块和行内元素之间)

        属性：
            src:指定外部图片的路径

            alt:图片描述，默认情况下不会显示，有些浏览器会在图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片

            width:图片的宽度
            height:图片的高度
                -如果只修改了一个，另一个会等比例缩放

            注意：
                一般在pc端，不建议修改图片的大小
                在移动端一般用来大图缩小

        图片的格式：
            jpeg(jpg)
                -支持的颜色比较丰富，不支持透明效果，不支持动图
                -一般用于显示照片
            gif
                -支持颜色较少，支持简单透明，支持动图
                -颜色单一的图片，动图
            png
                -支持的颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明图片(专为网页而生)
            webp
                -谷歌新推出的专门用来表示网页中的图片的一种格式
                -具备其他图片格式的所有优点，而且文件特别小
                -缺点，兼容性不好

            base64
                -将图片使用base64进行编码，这样直接将图片转换为字符，
                 通过字符的形式来引入图片
                -一般都是一些需要和网页一起加载的图片才会使用base64

            效果一样用小的，效果不一样用效果好的
            
     -->
     <img width="500" src="./img/1.gif" alt="松鼠">

     <img src="https://www.yebaike.com/d/file/20210413/c95e2f1fc05e5c8adab8971d27760625.jpg" alt="找的图片">

</body>
</html>
