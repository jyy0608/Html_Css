<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!--
        布局标签（结构化语义标签）
    -->

    <!--
        header 表示网页的头部
        main   表示网页的主体部分，一个页面中只有一个main
        footer 表示网页的底部
        nav    表示网页的导航
        aside  表示和主题相关的其他内容（侧边栏）
        aticle 表示一个独立的文章
        section表示一个独立的区块，上面的标签都不能表示时使用section
        
        div    没有语义，就用来表示一个区块，目前div还是我们主要的布局元素
        span   行内元素，没有任何的语义，一般用于在网页中选中文字

    -->
    
    <header>
        表示网页的头部
    </header>
    <main>
        表示网页的主体部分
    </main>
    <footer>
        表示网页的底部
    </footer>

    <nav>
        表示网页的导航
    </nav>
    <aside>
        表示和主题相关的其他内容（侧边栏）
    </aside>
    <article>
        表示一个独立的文章
    </article>

    <section>
        表示一个独立的区块，上面的标签都不能表示时使用section
    </section>

    <div>
        没有语义，就用来表示一个区块，目前div还是我们主要的布局元素
    </div>

    <span>
        行内元素，没有任何的语义，一般用于在网页中选中文字
    </span>

</body>
</html>
