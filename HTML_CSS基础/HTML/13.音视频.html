<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        
        属性：
            -controls 是否允许用户控制播放
            -autoplay 是否自动播放
                -但是目前来讲大部分浏览器都不会对音乐进行播放
     -->
     <!-- <audio src="./source/audio.mp3" controls autoplay></audio> -->

     <!-- 
         除了通过src来指定外部文件的路径外，还可以通过source来指定文件
         多个source时，不会同时使用，会搜索可使用的格式
      -->
     <audio controls>
         <!-- 对不起，您的浏览器不支持！请升级浏览器！ -->
         <source src="./source/audio.mp3">
         <source src="./source/audio.ogg">
         <!-- embed支撑老版本的浏览器 -->
        <embed src="./source/audio.mp3" type="audio/mp3" width="200" height="100">
     </audio>


     <!-- 
         video视频标签
            -使用方式与audio基本一致
      -->
      <!-- <video src="./source/flower.mp4"></video> -->
      <video controls>
          <source src="./source/flower.mp4">
          <source src="./source/flower.webm">
          <embed src="./source/flower.mp4" type="video/mp4">
      </video>

      <iframe src="//player.bilibili.com/player.html?aid=251283051&bvid=BV1pv411u7rF&cid=430122875&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="500" height="200"> </iframe>

</body>
</html>
