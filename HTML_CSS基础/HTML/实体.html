<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>

    <!--
        在网页中拼写多个空格默认为一个空格

        在html中有些情况，我们不能直接书写一些特殊符号，比如多个连续符号、
        字母前后的<>符号

        如果我们需要在网页中书写这种特殊符号，就需要使用转义字符

        实体的语法：
            &实体的名字：
                &nbsp; 空格
                &gt;   大于号
                &lt;   小于号
                &copy; 版权符号
    -->
    <p>
        今&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天你好
    </p>

    <p>
        a&lt;b&gt;c
    </p>

    <p>
        &copy;
    </p>
</body>
</html>
