    <!-- 
        超链接可以让我们从一个页面跳转到其他页面，
            也可以跳转到其他位置

        使用 a 标签来定义
            属性：
                href 指定跳转的目标路径
                    -值可以是一个外部网站的地址
                    -也可以写一个内部链表的地址

        也是一个行内元素。在a标签中可以嵌套除它自身任何元素，包括块元素
     -->

     <a href="https://www.baidu.com">超链接</a>
