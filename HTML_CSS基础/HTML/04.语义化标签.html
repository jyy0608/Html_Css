<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!--
        在网页中HTML专门用来负责网页的结构
            所以在使用html标签是，应该关注的是标签的语义信息，而不是
            他的样式

            标题标签：
                h1~h6 一共有六级标签
                从h1~h6重要性逐级减小
                h1在网页中的重要性仅次于title标签，一般情况下
                一个页面中只会有有一个h1
                一般情况下标题标签只会使用h1~h3，h4~h6很少用

                标题标签也是一个块元素

            块元素：在页面中独占一行的元素（block element）
    -->
    <h1>一级标签</h1>
    <h2>二级标签</h2>

    <!--
        hgroup标签用来为标签分组，可以将一组相关的标签同时放入hgroup
    -->
    <hgroup>
        <h1>标题1</h1>
        <h2>标题2</h2>
    </hgroup>
    

    <!--
        p标签表示页面中的段落

        p也是一个块元素
    -->
    <p>表示一个段落</p>
    <p>表示一个段落</p>

    <!--
        em标签用于语音语调的一个加重

        行内元素(inline element)：在页面中不会独占一行的元素
    -->
    今天<em>你</em>好

    <!--
        strong表示强调，重要内容！
    -->
    <p>你今天必须<strong>完成</strong></p>

    鲁迅说
    <!--
        blockquote 表示一个长引用
        块元素
    -->
    <blockquote>
        这句话我是从来没有说过的！
    </blockquote>

    <!--
        q 表示一个段引用
        行内元素

    -->
    子曰<q>学而时习之</q>
    
    <!--
        br表示换行
    -->
    <br>
    明天你好

</body>
</html>
